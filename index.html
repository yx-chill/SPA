<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link rel="stylesheet" href="./asset/css/all.css">
  <title>parallax</title>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <a href="index.html" class="nav__logo">
        <h1>LOGO</h1>
      </a>
      <div class="nav__menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link active-link">
              <i class="fas fa-home nav__icon"></i>
              <span class="nav__name">Home</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">
              <i class="fas fa-address-card nav__icon"></i>
              <span class="nav__name">About</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#skills" class="nav__link">
              <i class="fas fa-book nav__icon"></i>
              <span class="nav__name">Skills</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#portfolio" class="nav__link">
              <i class="fas fa-briefcase nav__icon"></i>
              <span class="nav__name">Portfolio</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#contactme" class="nav__link">
              <i class="fas fa-comment-dots nav__icon"></i>
              <span class="nav__name">Contactme</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section class="home" id="home">
      <img src="asset/image/1.png" data-speed="-5" class="home__img layer">
      <img src="asset/image/2.png" data-speed="1" class="home__img layer">
      <img src="asset/image/3.png" data-speed="-6" class="home__img layer">
      <img src="asset/image/4.png" data-speed="-1" class="home__img layer">
      <img src="asset/image/5.png" data-speed="9" class="home__img layer">
      <img src="asset/image/6.png" data-speed="6" class="home__img layer">
      <img src="asset/image/7.png" data-speed="-4" class="home__img layer">
      <img src="asset/image/8.png" data-speed="2" class="home__img layer">
      <img src="asset/image/9.png" data-speed="-3" class="home__img layer">
      <img src="asset/image/10.png" data-speed="-9" class="home__img layer">
      <img src="asset/image/11.png" data-speed="-3" class="home__img layer">
      <img src="asset/image/12.png" data-speed="12" class="home__img layer">
      <h2 class="layer" data-speed="2">Home</h2>
      <box-icon class="home__mouse" color="white" size="md" name='mouse' title="請向下滾動"></box-icon>
    </section>
    <section class="section container" id="about">
      <h2 class="section__title">About</h2>
    </section>
    <section class="section container" id="skills">
      <h2 class="section__title">Skills</h2>
    </section>
    <section class="section container" id="portfolio">
      <h2 class="section__title">Portfolio</h2>
    </section>
    <section class="section container" id="contactme">
      <h2 class="section__title">Contactme</h2>
    </section>
  </main>

  <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
  <script src="./asset/js/main.js"></script>
</body>

</html>
